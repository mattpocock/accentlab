<div id="input-div">

<div id="btns-div">
	<h2>Fricatives</h2>
	<button class="sound-btn" onclick="scanFor('TH')">Unvoiced TH</button>
	<button class="sound-btn" onclick="scanFor('DH')">Voiced TH</button>
	<button class="sound-btn" onclick="scanFor('S')">'S' Sound</button>
	<button class="sound-btn" onclick="scanFor('Z')">'Z' Sound</button>
	<br>
	<button class="sound-btn" onclick="scanFor('F')">F Sound</button>
	<button class="sound-btn" onclick="scanFor('V')">V Sound</button>
	<button class="sound-btn" onclick="scanFor('HH')">H Sound</button>
	<button class="sound-btn" onclick="scanFor('SH')">Sh Sound</button>
	<button class="sound-btn" onclick="scanFor('ZH')">Zh Sound</button>
	<h2>Plosives</h2>
	<button class="sound-btn" onclick="scanFor('P')">'P' Sound</button>
	<button class="sound-btn" onclick="scanFor('B')">'B' Sound</button>
	<button class="sound-btn" onclick="scanFor('T')">T Sound</button>
	<button class="sound-btn" onclick="scanFor('D')">D Sound</button>
	<button class="sound-btn" onclick="scanFor('K')">K Sound</button>

	<button class="sound-btn" onclick="scanFor('M')">M Sound</button>

	<button class="sound-btn" onclick="vowelAfterScan('L')">Light L Sounds</button>
	<button class="sound-btn" onclick="darkLScan('L')">Dark L Sounds</button>
	<!-- <button class="sound-btn" onclick="scanFor('R')">All R Sounds</button> -->
	<button class="sound-btn" onclick="vowelAfterScan('R')">Voiced R Sounds</button>
	<button class="sound-btn" onclick="nonRhoticScan('R')">Dropped R's</button>
	<br>
	<button class="sound-btn" onclick="scanFor('Y')">Y Sound</button>
	<button class="sound-btn" onclick="scanFor('W')">W Sound</button>
	<h2>Vowels</h2>
	<button class="sound-btn" onclick="scanFor('IH')">Short IH</button>
	<button class="sound-btn" onclick="scanFor('UH')">Short Ooh</button>
	<button class="sound-btn" onclick="scanFor('IY1', 'IY2')">Long EE</button>
	<button class="sound-btn" onclick="scanFor('UW')">Long OO</button>
	<button class="sound-btn" onclick="scanFor('ER0','AH0')">Schwa</button>
	<button class="sound-btn" onclick="scanFor('AE','AA','AY','AW')">Drop The Jaw</button>
	<button class="sound-btn" onclick="scanFor('AH0','AH1','AH2','ER0','ER1','ER2','AA','IH','UH','OW')">Relaxed Lips</button>

	<input type="text" id="custom-txt"></input>
	<button class="sound-btn" onclick="scanCustom()">Custom</button>
