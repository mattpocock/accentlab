<html>
<head>
<link rel="stylesheet" href="/phonetics/stylesheet.css">
<meta charset="UTF-8">
</head>
<body>
<div class="header">
<div class="header-content">
<div style="display:inline-block;">
	<h1 class="title">Tongue Twister Creator</h1>
</div>

</div>
</div>

<div class="container">

<div id="input-div" class="full-width">
	<textarea id="input-txt" style="width:700px;height:100px;" placeholder="Write a Tongue Twister in this box, and press convert!"></textarea>
</div>
<div id="btn-div" style="text-align: center;">
	<button class="sound-btn" id="button" style="text-align: center;" onclick="onPush(true);">Convert</button>
	<button class="sound-btn" id="button" style="text-align: center;" onclick="newArticle();">New Article</button>
</div>

</div>

<div class="full-width">

<div class="content" style="width:440px;">

<div id="twister-div">
	
</div>

<div id="output-div" style="padding-right:10px;width:430px;">
	<p id="output-txt"></p>
</div>

<div id="leaderboard" style="width:440px;">
</div>

</div>

<div class="sidebar">
<p id="twister-txt"></p>
<p id="suggest-txt"></p>
</div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/phonetics/main.js"></script>
<script src="/phonetics/articleworker.js"></script>
<script src="twister.js"></script>
</body>
</html>
