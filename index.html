<html>
<head>
<link rel="stylesheet" href="stylesheet.css">
<meta charset="UTF-8">
</head>
<body>

<div id="input-div">
	<textarea id="input-txt" style="width:320px;height:240px;" placeholder="Add any text to me - a news article, a monologue, or anything - then press 'Convert'."></textarea>
	<button class="sound-btn" id="button" onclick="onPush();">Convert</button>
	<button class="sound-btn" id="reset-btn" onclick="resetScans();">Reset</button>
	<a href="#" target="_blank">New Page</a>
	
</div>

<div id="btns-div">
	<h2>Fricatives</h2>
	<button class="sound-btn" onclick="scanFor('TH')">Unvoiced TH- /&#952/</button>
	<button class="sound-btn" onclick="scanFor('DH')">Voiced TH - /&#240/</button>
	<button class="sound-btn" onclick="scanFor('S')">S - /s/</button>
	<button class="sound-btn" onclick="scanFor('Z')">Z - /z/</button>
	<br>
	<button class="sound-btn" onclick="scanFor('F')">F - /f/</button>
	<button class="sound-btn" onclick="scanFor('V')">V - /v/</button>
	<button class="sound-btn" onclick="scanFor('HH')">H - /h/</button>
	<button class="sound-btn" onclick="scanFor('SH')">Sh - /&#643/</button>
	<button class="sound-btn" onclick="scanFor('ZH')">Zh - /&#658/</button>
	<h2>Plosives</h2>
	<button class="sound-btn" onclick="scanFor('P')">P - /p/</button>
	<button class="sound-btn" onclick="scanFor('B')">B - /b/</button>
	<button class="sound-btn" onclick="scanFor('T')">T - /t/</button>
	<button class="sound-btn" onclick="scanFor('D')">D - /d/</button>
	<button class="sound-btn" onclick="scanFor('K')">K - /k/</button>
	<button class="sound-btn" onclick="scanFor('G')">G - /g/</button>
	<h2>Other</h2>
	<button class="sound-btn" onclick="scanFor('CH')">CH - /t&#643/</button>
	<button class="sound-btn" onclick="scanFor('JH')">J - /&#676/</button>
	<br>
	<button class="sound-btn" onclick="scanFor('M')">M - /m/</button>
	<button class="sound-btn" onclick="scanFor('N')">N -/n/</button>
	<button class="sound-btn" onclick="scanFor('NG')">NG - /&#331/</button>
	<br>
	
	<button class="sound-btn" onclick="vowelAfterScan('L')">Light L Sounds</button>
	<button class="sound-btn" onclick="darkLScan('L')">Dark L Sounds</button>
	<button class="sound-btn" onclick="vowelAfterScan('R', 'ER0', 'ER1', 'ER2')">Voiced R Sounds</button>
	<button class="sound-btn" onclick="nonRhoticScan('R')">Dropped R's</button>
	<br>
	<button class="sound-btn" onclick="scanFor('Y')">Y - /y/</button>
	<button class="sound-btn" onclick="scanFor('W')">W - /w/</button>
	<h2>Short Vowels</h2>
	<button class="sound-btn" onclick="scanFor('IH')">Short IH - /&#618/</button>
	<button class="sound-btn" onclick="scanFor('UH')">Short Ooh - /&#650/</button>
	<button class="sound-btn" onclick="scanFor('ER0','AH0')">Schwa - /&#601/</button>
	<button class="sound-btn" onclick="scanFor('AH1','AH2')">Short Uh /&#652/</button>
	<button class="sound-btn" onclick="scanFor('EH')">Short Eh - /e/</button>
	<button class="sound-btn" onclick="scanFor('AE')">Short Ah - /&#230/ (American)</button>
	<h2>Long Vowels</h2>
	<button class="sound-btn" onclick="scanFor('IY1', 'IY2')">Long Ee - /i&#720/</button>
	<button class="sound-btn" onclick="scanFor('UW')">Long Oo - /u&#720/</button>
	<button class="sound-btn" onclick="scanFor('AA')">Long Ah - /&#593&#720/ (American)</button>
	<button class="sound-btn" onclick="scanFor('ER1','ER2')">Long Er - /&#604&#720/</button>
	<button class="sound-btn" onclick="scanFor('AO')">Long Or - /&#596&#720/ (American)</button>
	<h2>Diphthongs</h2>
	<button class="sound-btn" onclick="scanFor('EY')">AY - /e&#618/</button>
	<button class="sound-btn" onclick="scanFor('AY')">I - /a&#618/</button>
	<button class="sound-btn" onclick="scanFor('AW')">OW - /a&#650/</button>
	<button class="sound-btn" onclick="scanFor('OW')">O - /&#601&#650/</button>
	<button class="sound-btn" onclick="scanFor('OY')">OY - /&#596&#618/</button>
	
	<h2>Instructions</h2>
	<button class="sound-btn" onclick="scanFor('AE','AA','AY','AW')">Drop The Jaw</button>
	<button class="sound-btn" onclick="scanFor('AH0','AH1','AH2','ER0','ER1','ER2','AA','IH','UH','OW')">Relaxed Lips</button>
	<button class="sound-btn" onclick="scanFor('IY0')">Unstressed /i/</button>
	<button class="sound-btn" onclick="atEndScan('T')">/t/ Endings</button>
	<button class="sound-btn" onclick="stRuleScan()">'ST' Rule</button>
	
	<h2>Custom</h2>
	<input type="text" id="custom-txt"></input>
	<button class="sound-btn" onclick="scanCustom()">Custom</button>
	<button class="sound-btn" id="button" onclick="onPush();">Convert</button>
	<button class="sound-btn" id="reset-btn" onclick="resetScans();">Reset</button>
	<a href="http://www.speech.cs.cmu.edu/cgi-bin/cmudict" target="_blank">CMU Dictionary</a>
	<h2>Accents</h2>
	<button class="sound-btn" onclick="scanFor('ER1','ER2','OW','AE','AA','EY','AY','AH1','AH2');vowelAfterScan('L');vowelAfterScan('R');scanFor('NG','K','HH')">Liverpool</button>
	<button class="sound-btn" onclick="scanFor('OW','EY','AY','AH1','AH2');scanFor('NG');scanFor('TH','DH', 'HH');darkLScan('L');">Birmingham</button>
	<button class="sound-btn" onclick="scanFor('EY','AY','AW','OW');atEndScan('NG');atEndScan('T');scanFor('TH','DH','HH');darkLScan('L');">Cockney</button>
	<button class="sound-btn" onclick="scanFor('AE','AA','AO','AW','OW');atEndScan('T');nonRhoticScan('R');vowelAfterScan('L');">General American</button>

</div>

<div id="output-div">
	<p id="output-txt">Output Goes Here</p>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="/phonetics/main.js"></script>
</body>
</html>
